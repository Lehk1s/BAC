<!DOCTYPE html>
<html>
<head>
    <title>Alcometer</title>
    <link rel="stylesheet" type="text/css" href="../TESTing/css/app.css">
</head>
<body>
    <h1>Alcometer</h1>
    <div class="form">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight">

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="bottles">Number of Beer Bottles:</label>
        <select id="bottles">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <!-- Add more options if needed -->
        </select>

        <label for="time">Time (hours):</label>
        <select id="time">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <!-- Add more options if needed -->
        </select>

        <button id="calculate">Calculate</button>

        <div id="result">
            Blood Alcohol Level: <span id="bac">0</span>
        </div>
    </div>

    <script src="../TESTing/js/app.js"></script>
</body>
</html>
